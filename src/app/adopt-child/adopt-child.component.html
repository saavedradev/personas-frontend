<ul class="alert alert-warning" *ngIf="errores?.length > 0 && person === null">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/people/create']">
        Crear Persona
    </button>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #personForm="ngForm">
            <div class="form-group row">
                <label for="identificationParent" class="col-form-label col-sm-2">Identificaci√≥n futuro padre o
                    madre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="identificationParent"
                        name="identificationParent">
                </div>
                <div class="col-sm-6">
                    <button type="button" name="search" (click)='search()'
                        class="btn btn-primary btn-sm">Buscar</button>
                </div>
            </div>
            <div class="form-group row alert alert-warning" *ngIf="person">
                    <button class="btn btn-rounded btn-primary" type="button">
                        Adoptar
                    </button>
           
            </div>
        </form>

    </div>
</div>
