<ul class="alert alert-warning" *ngIf="errores?.length > 0 && person === null">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/people/create']">
        Crear Persona
    </button>
</ul>

<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #personForm="ngForm">
            <div class="form-group row">
                <label for="identificationParent" class="col-form-label col-sm-2">Identificación futuro padre o
                    madre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="identificationParent"
                        name="identificationParent">
                </div>
                <div class="col-sm-6">
                    <button type="button" name="search" (click)='search()'
                        class="btn btn-primary btn-sm">Buscar</button>
                </div>
            </div>
            <div class="form-group row alert" *ngIf="person">
                    <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th>Identificación</th>
                            <th>Nombre Completo</th>
                            <th>Fevha Nacimiento</th>
                            <th>Adoptar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{ person.identification }}</td>
                            <td>{{ person.fullName | uppercase }}</td>
                            <td>{{ person.birth | date:"EEEE dd, MMMM yyyy"}}</td>
                            <td>
                                <button class="btn btn-rounded btn-primary" type="button">
                                    Convertirse en padre o madre
                                </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
            </div>
        </form>

    </div>
</div>
