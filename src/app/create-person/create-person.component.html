<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
  
  <div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
  
      <form #personForm="ngForm">
        <div class="form-group row">
            <label for="identification" class="col-form-label col-sm-2">Identificación</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="person.identification" name="identification" #identification="ngModel"> 
              <div class="alert alert-danger" *ngIf="identification.invalid && (identification.dirty || identification.touched)">
                <div *ngIf="identification.errors.required">
                  Identificación es requerido
                </div>
              </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre Completo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="person.fullName" name="nombre" #nombre="ngModel"> 
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                Nombre es requerido
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
            <label for="gender" class="col-form-label col-sm-2">Deseas ser?</label>
            <div class="col-sm-6">
              <select class="form-control" [(ngModel)]="person.gender" name="gender" style="width:500px;">
                <option [ngValue]="undefined">--- seleciona una opción ---</option>
                <option *ngFor="let gender of genderOptions" [ngValue]="gender.value">{{gender.name}}</option>
              </select>
            </div>
          </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()'  [disabled]="!personForm.form.valid">Crear</button>
          </div>
        </div>
      </form>
  
    </div>
  </div>
